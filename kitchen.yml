driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2 # requires insalling the virtualbox extension pack
    driver_config:
      box: stakahashi/amazonlinux2
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-28
  - name: opensuse-leap-42
  - name: sles-11-sp2
    driver:
      box: chef/sles-11-sp2-x86_64 # private box
  - name: sles-12-sp1
    driver:
      box: chef/sles-12-sp1-x86_64 # private box
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
- name: default
  run_list:
  - recipe[test::default]
